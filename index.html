<script type="text/javascript">
    function cargarBT() {
        var params = new Object();
        params.id_entare = '8';
        params.id_ambien = '286';
        params = JSON.stringify(params);
        var oEvaluacion = {
            type: "POST",
            //url: '../wservicios/Pedidos_Ayuda.asmx/Cargar_Mensajes_Filtro',
            url: 'https://academico.isur.edu.pe/ISurSoporteClase0/wservicios/Pedidos_Ayuda.asmx/Cargar_Mensajes_Filtro',
            data: params,
            contentType: "application/json; charset=utf-8",
            dataType: "text json",
            jsonp: "$callback",
            async: false,
            success: function(result) {
                var r = result.d;
                r = r.Resultado;
                $('#tbl_mensajes').bootstrapTable('destroy');
                $('#tbl_mensajes').bootstrapTable({
                    method: 'post',
                    data: r,
                    cache: false,
                    height: 400,
                    striped: true,
                    pagination: true,
                    pageSize: 50,
                    pageList: [0, 2, 25, 50, 100, 200],
                    //toolbarContent: '#listado_toolbar',
                    toolbarCssBtn: 'btn btn-default btn-xs',
                    search: true,
                    searchCssBtn: 'input-xs',
                    showColumns: true,
                    showRefresh: false,
                    minimumCountColumns: 2,
                    clickToSelect: true,
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'Mensaje',
                        title: 'Mensajes',
                        align: 'center',
                        valign: 'bottom',
                        sortable: true
                    }, {
                        field: 'Leido',
                        title: 'Leido',
                        align: 'center',
                        valign: 'bottom',
                        sortable: true
                    }, {
                        field: 'Razon_Social',
                        title: 'Nombre',
                        align: 'center',
                        valign: 'bottom',
                        sortable: true
                    }]
                });
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(textStatus + ": " + XMLHttpRequest.responseText);
            }
        };
        $.ajax(oEvaluacion);
    }

    function Cargar() {
        var params = new Object();
        params.id_entare = '8';
        params.id_ambien = '286';
        params = JSON.stringify(params);
        var oEvaluacion = {
            type: "POST",
            //url: '../wservicios/Pedidos_Ayuda.asmx/Cargar_Mensajes_Filtro',
            url: 'https://academico.isur.edu.pe/ISurSoporteClase0/wservicios/Pedidos_Ayuda.asmx/Cargar_Mensajes_Filtro',
            data: params,
            contentType: "application/json; charset=utf-8",
            dataType: "text json",
            async: false,
            success: function(result) {
                var r = result.d;
                if (r.Mensajes.length == 0) {
                    r = r.Resultado;
                    $('#tbl_mensajes tbody').empty();
                    var cadena = "";
                    for (var i = 0; i < r.length; i++) {
                        cadena += '<tr>';
                        cadena += '<td>' + r[i].Mensaje + '</td>';
                        cadena += '<td>' + r[i].Leido + '</td>';
                        cadena += '<td>' + r[i].Razon_Social + '</td>';
                        cadena += '</tr>';
                    }
                    $('#tbl_mensajes tbody').html(cadena);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(textStatus + ": " + XMLHttpRequest.responseText);
            }
        };
        $.ajax(oEvaluacion);
    }
</script>

    $(document).ready(function() {
